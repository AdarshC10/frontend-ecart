<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 ">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img height="600px" width="200" class="card-img-top mb-5 mb-md-0" [src]="product.image" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">{{product._id}}</div>
                <h1 class="display-5 fw-bolder">{{product.title}}</h1>
                <div class="fs-5 mb-5">
                    <!-- <span class="text-decoration-line-through">{{product.price}}</span> -->
                    <span>${{product.price}}</span>
                </div>
                <p class="lead  text-dark" style="font-weight: 400;">{{product.description}}</p>
                <br>
                <div class="d-flex">
                    <button (click)="addtowishlist()" class="btn btn-outline-dark flex-shrink-0 me-4" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        <i class="fa-solid fa-heart-circle-check fa-flip text-danger"></i>
                        Add to Wishlist
                    </button>
                    <button (click)="addtocart(product)" class="btn btn-outline-dark flex-shrink-0 " type="button">
                        <i class="bi-cart-fill me-1"></i>
                        <i class="fa-solid fa-cart-arrow-down fa-bounce text-warning"></i>
                        Add to cart
                    </button>
                    
                </div>
            </div>
        </div>
    </div>
</section>
